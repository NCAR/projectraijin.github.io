name: preview-site
on:
  workflow_run:
    workflows:
      - deploy-site
    types:
      - requested
      - completed
jobs:
  deploy:
    if: github.repository == 'NCAR/projectraijin.github.io'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v2
      - name: Set message value
        run: |
          echo "comment_message=This pull request is being automatically built with [GitHub Actions](https://github.com/features/actions). To see the status of your deployment, click below." >> $GITHUB_ENV
      - name: Find Pull Request
        uses: actions/github-script@v4
        id: find-pull-request
        with:
          script: |
            let pullRequestNumber = ''
            let pullRequestHeadSHA = ''
            core.info('Finding pull request...')
            const pullRequests = await github.pulls.list({owner: context.repo.owner, repo: context.repo.repo})
            for (let pullRequest of pullRequests.data) {
              if(pullRequest.head.sha === context.payload.workflow_run.head_commit.id) {
                  pullRequestHeadSHA = pullRequest.head.sha
                  pullRequestNumber = pullRequest.number
                  break
              }
            }
            core.setOutput('number', pullRequestNumber)
            core.setOutput('sha', pullRequestHeadSHA)
            if(pullRequestNumber === '') {
              core.info(
                 `No pull request associated with git commit SHA: ${context.payload.workflow_run.head_commit.id}`
              )
            }
            else{
              core.info(`Found pull request ${pullRequestNumber}, with head sha: ${pullRequestHeadSHA}`)
            }
      - name: Find Comment
        uses: peter-evans/find-comment@v1
        if: steps.find-pull-request.outputs.number != ''
        id: fc
        with:
          issue-number: '${{ steps.find-pull-request.outputs.number }}'
          comment-author: 'github-actions[bot]'
          body-includes: '${{ env.comment_message }}'
      - name: Create comment
        if: |
          github.event.workflow_run.conclusion != 'success'
          && steps.find-pull-request.outputs.number != ''
          && steps.fc.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ steps.find-pull-request.outputs.number }}
          body: |
            ${{ env.comment_message }}

            ðŸš§ Deployment in progress for git commit SHA: ${{ steps.find-pull-request.outputs.sha }}
      - name: Update comment
        if: |
          github.event.workflow_run.conclusion != 'success'
          && steps.find-pull-request.outputs.number != ''
          && steps.fc.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v1
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace
          body: |
            ${{ env.comment_message }}

            ðŸš§ Deployment in progress for git commit SHA: ${{ steps.find-pull-request.outputs.sha }}
      - name: Download Artifact site
        if: |
          github.event.workflow_run.conclusion == 'success'
          && steps.find-pull-request.outputs.number != ''
          && steps.fc.outputs.comment-id != ''
        uses: dawidd6/action-download-artifact@v2.14.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ci.yaml
          run_id: ${{ github.event.workflow_run.id }}
          name: site-zip
      - name: Unzip site
        if:  |
          github.event.workflow_run.conclusion == 'success'
          && steps.find-pull-request.outputs.number != ''
          && steps.fc.outputs.comment-id != ''
        run: |
          rm -rf ./raijin/_build/html
          unzip site.zip
          rm -f site.zip
