{#
    Sphinx sidebar template: relation links.

    Modified from basic/relations.html
#}
{%- if prev %}
<h6 class="display-6">{{ _('Previous page') }}</h6>
<p class="topless">
  <a href="{{ prev.link|e }}" title="{{ _('previous chapter') }}"
    >{{ prev.title }}</a
  >
</p>
{%- endif %}
{%- if next %}
<h6 class="display-6">{{ _('Next page') }}</h6>
<p class="topless">
  <a href="{{ next.link|e }}" title="{{ _('next chapter') }}"
    >{{ next.title }}</a
  >
</p>
{%- endif %}
